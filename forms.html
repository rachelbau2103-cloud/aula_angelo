
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

    <style>
        label { color: crimson;}
    </style>
</head>
<body>
    <h1>Formulário de seguro</h1>

    <form autocomplete="on" mrthod="get" target="_blank">
        <label for="">Nome: </label>
        <input required pattern="text" name="nome" id="ide_nome" placeholder="aqui é o nome"> <br>
        
        <label for="idade_id">Idade: </label>
        <input type="number" name="idade" id="idade_id"><br> 

        <label for="email_id">E-mail: </label>
        <input type="email" name="email" id="email_id"> 
        <br>
        <br>
        <h2>Radio button</h2>
        <label id="radioSeguradora"></label> Selecione a seguradora predileta:</label><br>

        <input type="radio" id="porto_id" name="seguradora1"
    value="porto">
        <label for="porto_id">PORTO</label>
        <br>

        <input type="radio" id="hdi_id" name="seguradora2"
    value="hdi">
        <label for="hdi_id">HDI</label>
        <br> 

        <input type="radio" id="tokio_id" name="seguradora3"
    value="tokio">
        <label for="tokio_id">TOKIO</label>
        <br>

       <h2>Checkbox button</h2>
        <label id="radioSeguradora"> Selecione a seguradora predileta:</label><br>

        <input type="checkbox" id="porto_id" name="seguradora"
    value="porto">
        <label for="porto_id">PORTO</label>
        <br>
        
        <input type="checkbox" id="hdi_id" name="seguradora"
    value="hdi">    
        <label for="hdi_id">HDI</label>
        <br>  

        <input type="checkbox" id="tokio_id" name="seguradora"
    value="tokio"> 
        <label for="tokio_id">TOKIO</label>
        <br> 
    


        <input type="submit" value="enviar">

    </form>
    
</body>
</html>
